<div class="bg-clf ">
    <div class="container">
        <div class="mb-hidden bx-shadow" >
            <app-tabs [activeTab]="currentTab"></app-tabs>
        </div>
        <div class="card">
            <div class="card-body bx-shadow">
                <div class="classic-tabs">
                    <div class="tab-content card" id="myClassicTabContentOrange">
                        <app-description *ngIf="isServices" (dataFromServices)="getDataFromTabs($event)"></app-description>
                        <app-recommendation *ngIf="isSchedule" (dataFromSchedule)="getDataFromTabs($event)"
                            (backFromSchedule)="onBackEvent($event)"></app-recommendation>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
